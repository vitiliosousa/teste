<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insider | Login</title>
    <link rel="icon" href="imagens/logo-in.png">
</head>
<body>
    <div class="form">
        <form action="#">
            <div class="fundo">
                <div class="card">
                    <div class="esquerda">
                        <img src="imagens/allthree2.png" alt="">
                    </div>
                    <div class="direita">
                            <img src="imagens/insider-logo.png" alt="" height="200px"> 
                            <div class="textfield">
                                <label for="utilizador">Utilizador</label>
                                <input type="text" name="utilizador" placeholder="Utilizador" required>
                            </div>
                            <div class="textfield">
                                <label for="palavra-passe">Palavra-Passe</label>
                                <input type="password" name="palavra-passe" placeholder="Palavra-Passe" required>
                            </div>
                            <div class="check">
                                <input type="checkbox" name="lembrar" placeholder="lembrar">
                                <label for="lembrar">Lembrar-me</label>
                            </div>
                            <button class="entrar">Entrar</button>
                            <a href="">Esqueceu a senha?</a>
                            <div class="icones">
                                <img src="imagens/icons8-google-logo-48.png" alt="">
                                <img src="imagens/icons8-facebook-48.png" alt="">
                                <img src="imagens/icons8-github-50 (1).png" alt="">
                            </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
